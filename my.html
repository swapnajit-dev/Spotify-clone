<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-clone</title>
    <link rel="stylesheet" href="my.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="my.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Best of mysongs (Jeet)</h1>
        <div class="song-list"></div>
        <div class="song-banner"></div>
    </div>
<div class="bottom">
    <input type="range" name="" id="myprogress" min="0", max="100">
    <div class="icons">
        <!-- fontawsomeicons -->
        <i class="fa-regular  fa-3x fa-play-backward"></i>
        <i class="fa-regular fa-circle-play fa-3x  fa-play-circle"></i>
        <i class="fa-regular  fa-3x fa-play-forward"></i>

    </div>
</div>
</body>
</html>
